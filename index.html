<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qirra Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        footer {
            background-color: #111;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Qirra Store</h1>
        <p>Find your next favorite product here</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h3>Product One</h3>
            <p>€29.99</p>
            <button onclick="alert('Added Product One to cart!')">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h3>Product Two</h3>
            <p>€49.99</p>
            <button onclick="alert('Added Product Two to cart!')">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <h3>Product Three</h3>
            <p>€19.99</p>
            <button onclick="alert('Added Product Three to cart!')">Buy Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Qirra Store. All rights reserved.</p>
    </footer>

</body>
</html>
